<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <title>AquaGuard</title>
</head>
<body>
    <div class="banner">
        <img src="/assets/imgs/loginbg.jpg" alt="baleia">
    </div>
    <div class="overlay">
        <a href="/index.html"><img class="logo" src="/assets/imgs/logo_gs.png" alt="logo"></a>
        <p>Login</p>
         <form>
            <input type="text" placeholder="Seu nome" id="login">
            <span id="login-error" class="error-msg"></span>
            <input type="password" placeholder="Sua senha" id="senha">
            <span id="senha-error" class="error-msg"></span>
            <input class="button" type="submit" value="Entrar">
        </form>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
